<form action="#" th:action="@{/huobanmall/shop/addShop}" method="post" id="shopConfigForm" th:object="${shop}" >

            <div class="cnt-wp">

                                </tr>
                                <tr>
                                    <th>登陆密码：</th>
                                    <td>

                                    </td>

                                </tbody>

                        </div>
                    </div>

                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">账号绑定</span>
                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr><td colspan="2"><B style="font-size: 120%">绑定上级代理商账号</B></td></tr>
                                <tr>
                                    <th>代理商等级：</th>
                                    <td>
                                        <input type="text" class="input-normal"/>
                                    </td>
                                </tr>
                                <tr>

                                        <input type="text" class="input-normal" id="author" readonly="readonly"  th:field="*{parentAuthor.username}" th:value="*{parentAuthor.username}" />
                                    </td>
                                </tr>
                                <!--<tr><td colspan="2"><B style="font-size: 120%">绑定小伙伴账号</B></td></tr>-->
                                <!--<tr>-->
                                    <!--<th>小伙伴用户名：</th>-->
                                    <!--<td>-->
                                        <!--<input type="text" class="input-normal"/>-->
                                    <!--</td>-->
                                <!--</tr>-->

                            </table>
                        </div>
                    </div>

                    <div>

<div id="audit_dialog" style="display: none;"></div>
<script th:inline="javascript">
    function audit() {
        $("#audit_dialog").html($("#audit_template").html());
        J.ShowDialog("audit_dialog", "审核", function () {
            debugger;
            var requestData = checkAudit();
            if (requestData != null) {
                $.jBox.tip("正在审批...", "loading");
                J.GetJsonRespons("/huobanmall/shop/audit", requestData, function (json) {
                    if (json.code == 200) {
                        $.jBox.tip("审批成功", "success");
                        $(self).dialog('close');
                        window.location.reload();
                    } else {
//                        $.jBox.tip("审批失败", error);
                    }
                }, function () {
                }, J.PostMethod);
            }
        }, function () {
            $(this).dialog('close');
        });
    }

    function checkAudit() {
        var id = $("#shopID").val();
        var auditVal = $("input[name=audit_radio]:checked").val()
        var auditComment = $.trim($("#auditcomment").val());
        if (id.length == 0) {
            $.jBox.tip("数据损坏");
            return null;
        }
        if (auditVal.length == 0) {
            $.jBox.tip("请选择通过或不通过");
            return null;
        }
        var requestData = {
            id : id,
            status: auditVal,
            comment: auditComment
        };
        return requestData;
    }
</script>
<script th:inline="javascript">
    var pro = /*[[${shop.province}]]*/;
    var city = /*[[${shop.city}]]*/;
    var dist = /*[[${shop.district}]]*/;
    var id = /*[[${shop.id}]]*/ ;
    if(id!=null){
        $("#citys").citySelect({
            url:"/resource/3rdParty/js/jquery.cityselect.js",
            prov:pro,
            city:city,
            dist:dist,
            nodata:null,
            required:false
        });
        $("#password").parent().parent().hide();
    }else{
        $("#citys").citySelect();
    }
    /*<![CDATA[*/
    /*百度地图API相关*/
    var map = new BMap.Map("addrMap");
    map.centerAndZoom("杭州", 12);      //默认杭州
    map.enableScrollWheelZoom(true);    //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom(true);     //启用地图惯性拖拽，默认禁用
    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
    map.addControl(new BMap.OverviewMapControl()); //添加默认缩略地图控件
    var geoc = new BMap.Geocoder();     //地址逆向解析
    var localSearch = new BMap.LocalSearch(map); //搜索范围
    localSearch.enableAutoViewport(); //允许自动调节窗体大小

    $("#address").change(function(){
        map.clearOverlays();//清空原来的标注
        var keyword = $(this).val();
        // 将地址解析结果显示在地图上,并调整地图视野
        geoc.getPoint(keyword, function(point){
            if (point) {
                lngandlat(point.lng,point.lat);
                setmarker(point.lng,point.lat);
                map.centerAndZoom(point, 16);
            }else{
                lngandlat('','');
                alert("您选择地址没有解析到结果!");
            }
        });
    });
    map.addEventListener("click", function(e){
        var pt = e.point;
        lngandlat(pt.lng, pt.lat);
        setmarker(pt.lng, pt.lat);
        geoc.getLocation(pt, function(rs){
            var addComp = rs.addressComponents;
            $("#address").val(addComp.province +  addComp.city +  addComp.district +  addComp.street + addComp.streetNumber);
        });

    });

    //重新定位到当前城市
    function myFun(result){
        var cityName = result.name;
        map.centerAndZoom(cityName,12);
    }
    var myCity = new BMap.LocalCity();
    myCity.get(myFun);

    function lngandlat(lng,lat) {
        $("#lan").val(lng);
        $("#lat").val(lat);
    }

    function setmarker(lng,lat){
        var marker = new BMap.Marker(new BMap.Point(lng , lat));  // 创建标注，为要查询的地方对应的经纬度
        map.clearOverlays(); //清空原来的标注
        map.addOverlay(marker);
    }

    //添加标注
    if($.trim($("#lan").val()).length != 0 && $.trim($("#lat").val()).length ){
        setmarker($("#lan").val(),$("#lat").val());
    }
    /*]]>*/
</script>

    </div>
</script>
