<body>
<form action="#" th:action="@{/shop/addShop}" method="post" id="shopConfigForm" th:object="${shop}">
    <div class="container">
        <div class="blank10">
        </div>
        <div class="block">
            <div class="h">
                <span class="icon-sprite icon-list"></span>
                <h3><B style="font-size: 120%">门店基本资料设置</B></h3>
            </div>
            <div class="cnt-wp">
                <div class="cnt form">
                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">登录信息</span>
                        <div class="division">
                            <input style="display: none" th:field="*{id}" th:value="*{id}" id="shopID"/>
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>用户名：</th>
                                    <td>
                                        <span type="text" class="input-normal" id="username" th:field="*{username}"
                                              th:text="*{username}"></span>
                                    </td>
                                </tr>
                                <tr style="display:none">
                                    <th>登陆密码：</th>
                                    <td>
                                        <input type="text" class="input-normal" id="password" th:field="*{password}"
                                               th:value="*{password}"/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">账号绑定</span>
                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <td colspan="2"><B style="font-size: 120%">绑定上级代理商账号</B></td>
                                </tr>
                                <tr>
                                    <th>代理商等级：</th>
                                    <td>
                                        <span type="text" class="input-normal" readonly="readonly"
                                              th:text="${agent.agentLevel.levelName}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>代理商账户：</th>
                                    <td>
                                        <span type="text" class="input-normal" id="author" readonly="readonly"
                                              th:field="${agent.username}" th:text="${agent.username}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><B style="font-size: 120%">绑定小伙伴账号</B></td>
                                </tr>
                                <tr>
                                    <th>小伙伴用户名：</th>
                                    <td>
                                        <input type="text" class="input-normal" id="hotUserName"
                                            th:value="*{userBaseInfo == null ? '':userBaseInfo.loginName}"></input>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">门店基本资料</span>
                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>门店所在区域:</th>
                                    <td>
                                        <div id="citys">
                                            <span th:text="|*{province}—*{city}—*{district}|"></span>
                                            <!--<select class="prov" id="province"></select>-->
                                            <!--<select class="city" id="city" disabled="disabled"></select>-->
                                            <!--<select class="dist" id="district" disabled="disabled"></select>-->
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>门店名称:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="name" th:field="*{name}"
                                               th:value="*{name}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>联系人:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="Contact" th:field="*{Contact}"
                                               th:value="*{Contact}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>手机号码:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="mobile" th:field="*{mobile}"
                                               th:value="*{mobile}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>电话号码:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="telephone" th:field="*{telephone}"
                                               th:value="*{telephone}"/>
                                    </td>
                                </tr>
                                <!--<tr>-->
                                <!--<th>传真:</th>-->
                                <!--<td>-->
                                <!--<input type="text" class="input-normal"/>-->
                                <!--</td>-->
                                <!--</tr>-->
                                <!--<tr>-->
                                <!--<th>E-mail:</th>-->
                                <!--<td>-->
                                <!--<input type="text" class="input-normal"/>-->
                                <!--</td>-->
                                <!--</tr>-->
                                <tr>
                                    <th>详细地址:</th>
                                    <td>
                                        <span type="text" id="address" th:field="*{address}" th:text="*{address}"
                                              class="input-normal" style="width: 300px;"></span><br/>
                                        <div style="margin-top:10px; ">
                                            经度:
                                            <span type="text" readonly="readonly" id="lan" th:field="*{lan}"
                                                  th:text="*{lan}"
                                                  class="input-normal" style="width: 100px;"></span> &nbsp;&nbsp;&nbsp;&nbsp;
                                            纬度:
                                            <span type="text" readonly="readonly" id="lat" th:field="*{lat}"
                                                  th:text="*{lat}"
                                                  class="input-normal" style="width: 100px;"></span>
                                        </div>
                                        <div id="addrMap"
                                             style="margin-top:10px;
                                             width: 500px;height: 300px;
                                             border: 1px solid gray;">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>备注:</th>
                                    <td>
                                        <textarea type="text" rows="6" style="width: 80%" id="comment"
                                                  th:field="*{comment}" th:value="*{comment}"></textarea>
                                    </td>
                                </tr>
                                <tr th:if="*{auditComment!=null} and *{status==2}">
                                    <th>审核意见:</th>
                                    <td>
                                        <span type="text" rows="6" style="width: 80%" th:text="*{auditComment}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">售后信息</span>
                        <div class="division">

                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>客服电话:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="serveiceTel"
                                               th:field="*{serveiceTel}" th:value="*{serveiceTel}"/>
                                    </td>
                                </tr>

                                <tr>
                                    <th>售后电话:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="afterSalTel"
                                               th:field="*{afterSalTel}" th:value="*{afterSalTel}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>售后QQ:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="afterSalQQ" th:field="*{afterSalQQ}"
                                               th:value="*{afterSalQQ}"/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div style="text-align: center;">
                        <a class="btn-lit" href="javascript:saveShopConfig();" id="saveShopConfig"><span>保存</span></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    //保存
    function saveShopConfig() {
        var name = $.trim($("#name").val());
        var Contact = $.trim($("#Contact").val());
        var mobile = $.trim($("#mobile").val());
        var telephone = $.trim($("#telephone").val());
        var comment = $.trim($("#comment").val());
        var serveiceTel = $.trim($("#serveiceTel").val());
        var afterSalTel = $.trim($("#afterSalTel").val());
        var afterSalQQ = $.trim($("#afterSalQQ").val());
        var id = $.trim($("#shopID").val());
        var hotUserName = $.trim($("#hotUserName").val());

        if (name.length == 0) {
            $.jBox.tip("门店名称不能为空");
            return;
        }
        if (Contact.length == 0 || mobile.length == 0) {
            $.jBox.tip("联系人或手机号码不能为空");
            return;
        }
        if (!J.IsMobile(mobile)) {
            $.jBox.tip("手机号码格式不正确");
            return;
        }
        if (serveiceTel.length == 0) {
            $.jBox.tip("客服电话不能为空");
            return;
        }
        if (!J.IsMobile(serveiceTel)) {
            $.jBox.tip("客服电话格式不正确");
            return;
        }
        if (afterSalTel.length == 0) {
            $.jBox.tip("售后电话不能为空");
            return;
        }
        if (!J.IsMobile(afterSalTel)) {
            $.jBox.tip("售后电话格式不正确");
            return;
        }
        if (afterSalQQ.length == 0) {
            $.jBox.tip("售后QQ不能为空");
            return;
        }

        $.jBox.tip("正在保存...", "loading");
        $.ajax({
            type: 'POST',
            url: "/shop/updateShop",
            data: {
                id: id,
                username: /*[[${shop.username}]]*/,
                password: /*[[${shop.password}]]*/,
                province: /*[[${shop.province}]]*/,
                city: /*[[${shop.city}]]*/,
                district: /*[[${shop.district}]]*/,
                name: name,
                Contact: Contact,
                mobile: mobile,
                telephone: telephone,
                address: /*[[${shop.address}]]*/,
                lan: /*[[${shop.lan}]]*/,
                lat: /*[[${shop.lat}]]*/,
                comment: comment,
                serveiceTel: serveiceTel,
                afterSalTel: afterSalTel,
                afterSalQQ: afterSalQQ,
                auditComment:/*[[${shop.auditComment}]]*/,
                hotUserName: hotUserName
            },
            success: function (result) {
                if (result.code == 200) {
                    $.jBox.tip(result.msg, "success");
                    setTimeout(function () {
                        window.location.href = '/shop/baseConfig?rnd=' + Math.random;
                    }, 500);
                } else {
                    $.jBox.tip(result.msg, 'error');
                }
            }
        });
    }
    /*]]>*/
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    /*百度地图API相关*/
    var map = new BMap.Map("addrMap");
    var shoplan = /*[[${shop.lan}]]*/;
    var shoplat = /*[[${shop.lat}]]*/;
    map.centerAndZoom(new BMap.Point(shoplan, shoplat), 10);
    map.enableScrollWheelZoom(true);    //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom(true);     //启用地图惯性拖拽，默认禁用
    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
    map.addControl(new BMap.OverviewMapControl()); //添加默认缩略地图控件
    var geoc = new BMap.Geocoder();     //地址逆向解析
    var localSearch = new BMap.LocalSearch(map); //搜索范围
    localSearch.enableAutoViewport(); //允许自动调节窗体大小

    function setmarker(lng, lat) {
        var marker = new BMap.Marker(new BMap.Point(lng, lat));  // 创建标注，为要查询的地方对应的经纬度
        map.clearOverlays(); //清空原来的标注
        map.addOverlay(marker);
        map.centerAndZoom(new BMap.Point(lng, lat), 11);
    }

    //添加标注
    if ($.trim($("#lan").text()).length != 0 && $.trim($("#lat").text()).length) {
        setmarker($("#lan").text(), $("#lat").text());
    }
    /*]]>*/
</script>
