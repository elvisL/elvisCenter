<body>
<form action="#" th:action="@{/agent/addAgent}" method="post" id="agentForm" th:object="${agent}">
    <div class="container">
        <div class="blank10">
        </div>
        <div class="block">
            <div class="h">
                <span class="icon-sprite icon-list"></span>

                <h3><B style="font-size: 120%">代理商基本设置</B></h3>
            </div>
            <div class="cnt-wp">
                <div class="cnt form">
                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">登录信息</span>

                        <div class="division">
                            <input style="display: none" th:field="*{id}" th:value="*{id}" id="agentId"/>
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>用户名：</th>
                                    <td>
                                        <span class="input-normal" id="username" th:field="*{username}"
                                              th:text="*{username}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">账号绑定</span>

                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <td colspan="2"><B style="font-size: 120%">绑定上级代理商账号</B></td>
                                </tr>
                                <tr>
                                    <th>代理商等级：</th>
                                    <td>
                                        <span th:text="*{parentAuthor==null || parentAuthor.agentLevel==null ? '':parentAuthor.agentLevel.levelName}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>代理商账户：</th>
                                    <td>
                                        <span th:text="*{parentAuthor==null ? '':parentAuthor.username}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><B style="font-size: 120%">绑定小伙伴账号</B></td>
                                </tr>
                                <tr>
                                    <th>小伙伴用户名：</th>
                                    <td>
                                        <span type="text" class="input-normal" id="hotUserName"
                                              th:text="*{userBaseInfo == null ? '':userBaseInfo.loginName}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">代理商基本资料</span>

                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>代理商所在区域:</th>
                                    <td>
                                        <div id="citys">
                                            <select class="prov" id="province"></select>
                                            <select class="city" id="city" disabled="disabled"></select>
                                            <select class="dist" id="district" disabled="disabled"></select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>代理商等级:</th>
                                    <td>
                                        <span th:text="*{agentLevel==null ? '':agentLevel.levelName}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>代理商名称:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="name" th:field="*{name}"
                                               th:value="*{name}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>联系人:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="Contact" th:field="*{Contact}"
                                               th:value="*{Contact}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>手机号码:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="mobile" th:field="*{mobile}"
                                               th:value="*{mobile}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>电话号码:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="telephone" th:field="*{telephone}"
                                               th:value="*{telephone}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>E-mail:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="email" th:field="*{email}"
                                               th:value="*{email}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>详细地址:</th>
                                    <td>
                                        <input type="text" class="input-normal" id="address" th:field="*{address}"
                                               th:value="*{address}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>备注:</th>
                                    <td>
                                        <textarea rows="6" style="width: 80%" id="comment" th:field="*{comment}"
                                                  th:value="*{comment}"></textarea>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div>
                        <span style="color:#6699d5" class="spModuleTitle">结算账户</span>

                        <div class="division">
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tbody>
                                <tr>
                                    <th>开户名称：</th>
                                    <td>
                                        <input type="text" class="input-normal" id="accountName"
                                               th:field="*{accountName}"
                                               th:value="*{accountName}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>开户银行：</th>
                                    <td>
                                        <input type="text" class="input-normal" id="bankName" th:field="*{bankName}"
                                               th:value="*{bankName}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>银行卡号：</th>
                                    <td>
                                        <input type="text" class="input-normal" id="accountNo" th:field="*{accountNo}"
                                               th:value="*{accountNo}"/>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <a class="btn-lit" href="javascript:saveAgentConfig();" id="saveAgentConfig"><span>保存</span></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
<script th:inline="javascript">
    /*<![CDATA[*/
    var ajaxUrl = /*[[@{/config/}]]*/ "/config/";
    //保存
    function saveAgentConfig() {
        var province = $.trim($("#province").val());
        var city = $.trim($("#city").val());
        var district = $.trim($("#district").val());
        var name = $.trim($("#name").val());
        var Contact = $.trim($("#Contact").val());
        var mobile = $.trim($("#mobile").val());
        var telephone = $.trim($("#telephone").val());
        var address = $.trim($("#address").val());
        var comment = $.trim($("#comment").val());
        var accountName = $.trim($("#accountName").val());
        var bankName = $.trim($("#bankName").val());
        var accountNo = $.trim($("#accountNo").val());
        var email = $.trim($("#email").val());
        var id = $.trim($("#agentId").val());
        if (province.length == 0 || city.length == 0 || district.length == 0) {
            $.jBox.tip("代理商所在区域不能为空");
            return;
        }
        if (name.length == 0) {
            $.jBox.tip("代理商名称不能为空");
            return;
        }
        if (Contact.length == 0) {
            $.jBox.tip("联系人不能为空");
            return;
        }
        if (mobile.length == 0) {
            $.jBox.tip("手机号码不能为空");
            return;
        }
        if (!J.IsMobile(mobile)) {
            $.jBox.tip("手机号码格式不正确");
            return;
        }
        if (telephone.length == 0) {
            $.jBox.tip("电话号码不能为空");
            return;
        }
        if (email.length == 0) {
            $.jBox.tip("E-mail不能为空");
            return;
        }
        if (!J.IsEmail(email)) {
            $.jBox.tip("E-mail格式不正确");
            return;
        }
        if (address.length == 0) {
            $.jBox.tip("详细地址不能为空");
            return;
        }
        if (accountName.length == 0) {
            $.jBox.tip("开户名称不能为空");
            return;
        }
        if (bankName.length == 0) {
            $.jBox.tip("开户银行不能为空");
            return;
        }
        if (accountNo.length == 0) {
            $.jBox.tip("银行卡号不能为空");
            return;
        }
        if (!/^[0-9]*$/.test(accountNo)) {
            $.jBox.tip("银行卡号必须是数字");
            return;
        }
        $.jBox.tip("正在保存...", "loading");
        $.ajax({
            type: 'POST',
            url: ajaxUrl + "saveAgentConfig",
            data: {
                id: id,
                province: province,
                city: city,
                district: district,
                name: name,
                Contact: Contact,
                mobile: mobile,
                telephone: telephone,
                address: address,
                comment: comment,
                accountName: accountName,
                bankName: bankName,
                accountNo: accountNo,
                email: email
            },
            success: function (json) {
                if (json.code == 200) {
                    $.jBox.tip("保存成功", "success");
                    setTimeout(function () {
                        window.location.reload();
                    }, 400);
                }  else {
                    $.jBox.tip(json.msg, "error");
                }
            }
        });
    }
    /*]]>*/
</script>
<script th:inline="javascript">
    var pro = /*[[${agent.province==null?'':agent.province}]]*/ "";
    var city = /*[[${agent.city}]]*/ "";
    var dist = /*[[${agent.district}]]*/ "";
    var id = /*[[${agent.id}]]*/ 1;
    var parentAgentLevelId = /*[[${parentAgentLevelId}]]*/ -1;
    $(function () {
        if (id > 0) {
            $("#citys").citySelect({
                url: "/resource/3rdParty/js/jquery.cityselect.js",
                prov: pro,
                city: city,
                dist: dist,
                nodata: null,
                required: true
            });
            $("#password").parent().parent().hide();
            $("#username").attr("readonly", "readonly");
        } else {
            $("#citys").citySelect();
        }
        ;
        getPrentAgent(parentAgentLevelId);
    });

</script>
